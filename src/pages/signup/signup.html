	<!-- -->
		<div class="login-content">
	  
		  <!-- Logo -->
		  <div padding text-center>
			<div class="logo"></div>
			<h2 ion-text class="text-primary">
			  <strong>Sign up</strong>
			</h2>
		  </div>
	  
		  <!-- Login form -->
		  <form class="list-form" (ngSubmit)="signup()" [formGroup]="form">
			<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }">
				<ion-label floating>
					<ion-icon name="mail" item-start class="text-primary"></ion-icon>
					Email
				</ion-label>
				<ion-input type="email" formControlName="email"></ion-input>
			</ion-item>
		
			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched']">It should be a valid email</div>
			</div>

			<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
				<ion-label floating>
					<ion-icon name="lock" item-start class="text-primary"></ion-icon>
					Password
				</ion-label>
				<ion-input type="password" formControlName="password"></ion-input>
			</ion-item>
	
			<div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>
			</div>

			<ion-item [ngClass]="{ invalid: cpasswordErrors.hasError('*', ['touched']) }">
				<ion-label floating>
					<ion-icon name="lock" item-start class="text-primary"></ion-icon>
					Confirm Password
				</ion-label>
				<ion-input type="password" formControlName="cpassword"></ion-input>
			</ion-item>
	
			<div ngxErrors="cpassword" #cpasswordErrors="ngxErrors">
				<div [ngxError]="['required']" [when]="['touched']">Confirm password must match password</div>
			</div>
			<div margin-top>
				<div class="form-error">{{signupError}}</div>
				<button ion-button block type="submit" color="dark" [disabled]="!form.valid">Sign up</button>
			</div>
		  </form>
	  
		  <!-- Other links -->
		  <!--div text-center margin-top>
			<span ion-text color="primary" tappable (click)="login()">I have an account</span>
		  </div-->
	  
		</div>
	  
</ion-content>
